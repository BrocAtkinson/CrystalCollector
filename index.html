<!DOCTYPE html>
<html>
<head>
    
<title>CrystaL Collector</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!--normal css-->
<script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="./assets/styles.css">
<script src="./javascript/game.js"></script>

</head>
<body>
<div class= "header">
    <h1>Crystal Collectors</h1>
</div>
<div class="rules">
    <p> You will be given a random number at the start of the game </p>
    <p>There are 4 crystals below </p>
    <p>you win the game by matching the random number generated </p>
    <p>the value of each gem is hidden from you</p>
    <p> each time when you start a new game the number </p>
</div>
<!-- random # for game-->
<div class="random number">
 <div   id="randomNum">
</div>
<div class="wins and losses">
<div id="win">
<div id="loss">
<!-- these are the gem ids-->
<div class="flex-container">
<div id="r1">
<img src="./assets/resize_resize_resize_emerald (1).png" alt="Gem 1">

<div id="r2">
    <img src="./assets/resize_resize_resize_gem (2).png" alt="Gem 2">
 
<div id="r3">
    <img src="./assets/resize_resize_resize_gem (3).png" alt="Gem 3">
     
<div id="r4">
    <img src="./assets/resize_resize_resize_ruby (1).png" alt="Gem 4">
 
</div>

<!-- user score boxes -->
<div class="user score">
    <p>Your score is </p>
<div class="actual score">
</div>
